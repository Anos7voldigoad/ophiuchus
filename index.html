    <!-- Critical CSS -->
    <style>
      :root { 
        --font-sans: 'Inter', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji'; 
      }
      html { 
        font-family: var(--font-sans); 
        scroll-behavior: smooth;
      }
      body {
        margin: 0;
        padding: 0;
        background-color: #0B2B26;
        color: white;
      }
      #root {
        min-height: 100vh;
      }
      /* Loading state */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #0B2B26 0%, #163832 100%);
      }
      .loading::after {
        content: '';
        width: 40px;
        height: 40px;
        border: 3px solid #8EB69B;
        border-top: 3px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
