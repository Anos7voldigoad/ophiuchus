    <!-- Critical CSS for First Paint -->
    <style>
      :root { 
        --font-sans: 'Inter', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji'; 
        --color-primary: #8EB69B;
        --color-secondary: #DAF1DE;
        --color-dark: #0B2B26;
        --color-darker: #051F20;
      }
      
      * {
        box-sizing: border-box;
      }
      
      html { 
        font-family: var(--font-sans);
        scroll-behavior: smooth;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      body {
        margin: 0;
        padding: 0;
        background-color: var(--color-dark);
        color: white;
        line-height: 1.6;
        font-size: 16px;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading state with performance optimizations */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, var(--color-darker) 0%, var(--color-dark) 100%);
        will-change: transform;
      }
      
      .loading::after {
        content: '';
        width: 40px;
        height: 40px;
        border: 3px solid var(--color-primary);
        border-top: 3px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        will-change: transform;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Performance optimizations */
      img, video {
        max-width: 100%;
        height: auto;
      }
      
      /* Reduce layout shift */
      .container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
      }
      
      /* Optimize for Core Web Vitals */
      .content-visibility-auto {
        content-visibility: auto;
        contain-intrinsic-size: 0 500px;
      }
    </style>

    <!-- Performance monitoring -->
    <script>
      // Core Web Vitals monitoring
      if ('PerformanceObserver' in window) {
        try {
          const observer = new PerformanceObserver((list) => {
            for (const entry of list.getEntries()) {
              if (entry.entryType === 'largest-contentful-paint') {
                console.log('LCP:', entry.startTime);
              }
              if (entry.entryType === 'first-input') {
                console.log('FID:', entry.processingStart - entry.startTime);
              }
            }
          });
          observer.observe({ entryTypes: ['largest-contentful-paint', 'first-input'] });
        } catch (e) {
          console.warn('Performance monitoring failed:', e);
        }
      }
    </script>
